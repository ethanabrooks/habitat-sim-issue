ENVIRONMENT:
  MAX_EPISODE_STEPS: 500

SIMULATOR:
  TURN_ANGLE: 30
  TILT_ANGLE: 30
  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ["SEMANTIC_SENSOR", "RGB_SENSOR", "DEPTH_SENSOR"]
    RADIUS: 0.000001
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: False
  RGB_SENSOR:
    WIDTH: 640
    HEIGHT: 480
    HFOV: 79
    POSITION: [0, 1.5, 0]
  DEPTH_SENSOR:
    WIDTH: 640
    HEIGHT: 480
    HFOV: 79
    POSITION: [0, 1.5, 0]
  SEMANTIC_SENSOR:
    WIDTH: 640
    HEIGHT: 480
    HFOV: 79
    POSITION: [0, 1.5, 0]
TASK:
  TYPE: ObjectNav-v1
  POSSIBLE_ACTIONS:
    ["STOP", "MOVE_FORWARD", "TURN_LEFT", "TURN_RIGHT", "LOOK_UP", "LOOK_DOWN"]

  SENSORS: []
  MEASUREMENTS: []
  SUCCESS:
    SUCCESS_DISTANCE: 0.15

DATASET:
  TYPE: ObjectNav-v1
  SPLIT: train
  DATA_PATH: ~/.cache/data/train/content/HxpKQynjfin.json.gz
  SCENES_DIR: ~/.cache/data/tasks/
